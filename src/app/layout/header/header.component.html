
<h1><i class="fas fa-play fa-rotate-180"></i> CaaSCasE</h1>
<h4>The Comic Sans of case types!</h4>
<ul>
  <li *ngFor="let page of pages">
    <a [routerLink]="page.route">{{ page.title }}</a>
    <ul *ngIf="page.children">
      <li *ngFor="let childPage of page.children">
        <a [routerLink]="childPage.route">{{ childPage.title }}</a>
      </li>
    </ul>
  </li>
</ul>
